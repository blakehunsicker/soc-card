		@font-face{

		.body {
			font-family:FranklinITCProBold;

		.card-section {
			margin-top:80px;
		}

		.dummy-card {
			position:relative;
			width: 470px;
			height:246px;
			padding:24px;
			background:#C3C3C3;
		}
		.dummy-text h1 {

		}
		.dummy-text h2 {
			font-family:PostoniStandardBold;
		}
		.dummy-text h4 {
			font-family: FranklinITCProBold;
		}
		.dummy-text h4.callout {
			font-family: FranklinITCProLight;
		}
		.dummy-card .logo {
			position:absolute;
			bottom:24px;
			right:24px;
		}
		.dummy-card .logo img {
			max-width:180px;
		}

<div style="margin-top:40px">
<div style="">
	OG card
	<div class="dummy-card">
		<div class="dummy-text">
			<h2>You know your news!</h2>
			<div class="bottom-text">
				<h4>I got 6 out of 10</h4>
				<h4 class="callout">Click here to play</h4>
			</div>
			<div class="logo">
				<img src="assets/wplong.png" />
			</div>
		</div>
	</div>
</div>

</div>
