<!DOCTYPE html>
<html>
<head>
	<title>Card</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- Optional theme -->
	<link rel="stylesheet" href="bootstrap.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<style type="text/css">
		.card-section {
			margin-top:80px;
		}
		.dummy-card {
			width:470px;
			height:246px;
			background:#f2f2f2;
		}
		.dummy-image {
			display:inline-block;
			width:40%;
			height:100%;
			background: repeating-linear-gradient(
			  to right,
			  #3E5364,
			  #3E5364 10px,
			  #4F6679 10px,
			  #4F6679 20px
			);
		}
		.dummy-text {
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="col-xs-12">
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
			  <div class="btn-group" role="group">
			    <button type="button" class="btn btn-default">Share a detault results message</button>
			  </div>
			  <div class="btn-group" role="group">
			    <button type="button active" class="btn btn-default">Create a social share card</button>
			  </div>
			</div>
			<div class="row card-section">
				<div class="col-xs-6">
					<div class="dummy-card">
						<div class="dummy-text">
							
						</div>
					</div>
				</div>
				<div class="col-xs-5 col-xs-offset-1">
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Result title</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Score text</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Callout message</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
				  </form>
				</div>
		</div>

	</div>
</body>
</html>
